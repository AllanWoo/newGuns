<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>华景咨询 - 注册新用户</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">

    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/jquery.validate.min.js?v=1.8.0"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>
<body>
<style>
    .form-control-input{
        background-color: #FFFFFF;
        background-image: none;
        border: 1px solid #e5e6e7;
        border-radius: 1px;
        color: inherit;
        display: block;
        padding: 6px 12px;
        -webkit-transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        /* width: 100%; */
        font-size: 14px;
    }
</style>


    <form  id="register_form" class="m-t form-horizontal" role="form" action="${ctxPath}/salaryWeb/registerUser" method="post">
        <div class="form-group">
           <label class="col-xs-3 control-label no-padding-right">用户名称：</label>
            <div class="col-xs-9">
                <input type="text" name="username" class="form-control-input col-xs-10 col-sm-5" placeholder="请输入用户名称" required="">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-xs-3 control-label no-padding-right">电话号：</label>
            <div class="col-xs-9">
                <input type="phone" name="phone" class="form-control-input col-xs-10 col-sm-5" placeholder="请输入电话号" required="">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-xs-3 control-label no-padding-right">邮箱：</label>
            <div class="col-xs-9">
                <input type="email" name="email" class="form-control-input col-xs-10 col-sm-5" placeholder="请输入邮箱" required="">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-xs-3 control-label no-padding-right">密码：</label>
            <div class="col-xs-9">
                <input type="password" name="password" id="register_password" class="form-control-input col-xs-10 col-sm-5" placeholder="请输入密码" required="">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label  class="col-xs-3 control-label no-padding-right">确认密码：</label>
            <div class="col-xs-9">
                <input type="password" name="rpassword" class="form-control-input col-xs-10 col-sm-5" placeholder="再次输入密码" required="">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="ace-icon fa fa-check bigger-110"></i>
                    确定
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    重置
                </button>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="${ctxPath}/salaryIndex">返回首页</a>
            </div>
        </div>

    </form>
<script>
    $("#register_form").validate({
        rules: {
            username: "required",
            password: {
                required: true,
                minlength: 5
            },
            rpassword: {
                equalTo: "#register_password"
            },
            email: {
                required: true,
                email: true
            },
            phone:{
                required: true,
                number: true
            }
        },
        messages: {
            username: "请输入姓名",
            password: {
                required: "请输入密码",
                minlength: jQuery.format("密码不能小于{0}个字 符")
            },
            rpassword: {
                equalTo: "两次密码不一样"
            },
            email: {
                required: "请输入邮箱",
                email: "请输入有效邮箱"
            }
        }
    });
</script>
</body>
</html>
